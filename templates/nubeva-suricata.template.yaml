        StartSuricata:
          commands:
            01_addUpdaterclocal:
              command: "echo 'yum update -y' >> /etc/rc.local"
            02_updateSuricata:
              command: "echo 'suricata-update' >> /etc/rc.local"
            03_startSuricata:
              command: "suricata -D -c /etc/suricata/suricata.yaml -i nurx0 --user suricata --group suricata"



    Properties:
