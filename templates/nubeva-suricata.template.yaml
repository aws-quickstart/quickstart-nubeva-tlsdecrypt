    Description: The username & password defaults are in the documentation
    Value: "https://docs.nubeva.com/Suricata"
  URL:
    Description: The URL for any instance's Suricata Dashboard
    Value: !Sub
        - "http://${SuricataDNS}:8005"
        - SuricataDNS: !GetAtt SuricataELB.DNSName
